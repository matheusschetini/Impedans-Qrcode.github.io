<!DOCTYPE html>
<html>
<head>
  <title>Impedance Product</title>
  <link rel="stylesheet" type="text/css" href="https://github.com/matheusschetini/Impedans-Qrcode.github.io/blob/main/Style.css">
</head>
<body>
  <header>
    <h1>Impedance</h1>
    <nav>
      <li><a href="#">Other Products</a></li>
      <li><a href="#">Service Calls</a></li>
    </nav>
  </header>

  <main>
    <h1>Product</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Serial Number</th>
          <th>Frequency</th>
          <th>Last Calibration Date</th>
          <th>Next Calibration Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Octive mono 2.0</td>
          <td>IP213-XXXX-XXXX</td>
          <td>60000mhz</td>
          <td><input type="date" name="last_calibration_date"></td>
          <td><input type="date" name="next_calibration_date"></td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Ask for a Recalibration</button>

    <div class="commentary-bubble">
      This will automatically send an email with all the information to set up the Recalibration.
    </div>
  </main>
</body>
</html>
